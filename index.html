<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="
        playGame('rock');
  ">Rock</button>

      <!-- for paper -->
  <button onclick="
    playGame('paper');
        ">Paper</button>


      <button onclick="
        playGame('Scissors');
       ">Scissors</button>


        <button onclick="
         score.wins = 0;
         score.loses = 0;
         score.ties = 0;
         ">Reset</button>

        
               <script>
                //LOCALSTORAGE HELPS US TO STORE OUR DATA
                const score =  JSON.parse(localStorage.getItem('score'));//so we get the obj by converting from Json

                function playGame(playerMove){
                  const computerMove =pickComputerMove();
                      let result = '';
                        if(playerMove === 'scissors'){
                          if(computerMove === 'rock'){
                        result = 'You lose';
                      }else if (computerMove === 'paper') {
                        result = 'you win';
                      }else if (computerMove === 'scissors') {
                        result =  'tie';
                      }

                      }else if (playerMove === 'paper') {
                   
                      if(computerMove === 'rock'){
                        result = 'you win';
                      }else if (computerMove === 'paper') {
                        result = 'tie.';
                      }else if (computerMove === 'scissors') {
                        result = 'You lose';
                        }

                      }else if (playerMove === 'rock') {
               
                          if(computerMove === 'rock'){
                            result = 'tie';
                          }else if (computerMove === 'paper') {
                            result = 'you lose';
                          }else if (computerMove === 'scissors') {
                            result = 'you win';
                          }
                      }
                     
                    if(result === 'you win'){
                         score.wins += 1;
                    }else if (result === 'you lose') {
                       score.loses +=1;
                    }else if (result === 'tie') {
                      score.ties +=1;
                    }

                    localStorage.setItem('score', JSON.stringify(score));//we convert to JSON

                    alert(`You picked ${playerMove}. Computer picked ${computerMove} ${result}
 wins: ${score.wins}, losses: ${score.loses}, tie: ${score.ties}`);
                }
              

                function pickComputerMove(){
                  const randomNumber=Math.random();
                  let computerMove = ''
                if(randomNumber >= 0 && randomNumber <1/3){
                  computerMove = 'rock'
                }else if (randomNumber>=1/3 && randomNumber < 2/3) {
                  computerMove ='paper'
                }else if (randomNumber>= 2/3 && randomNumber <1) {
                computerMove ='scissors'
                }

                return computerMove; 
                }
             </script>
